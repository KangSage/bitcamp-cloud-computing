<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
    div {
        border: 1px solid red;
        margin: 10px 20px 30px 40px;
    }
    #d1 {
        height: 150px;
    }
    #d2 {
        height: 150px;
    }
</style>
</head>
<body>
<h1>DOM API - 속성 설정 하기</h1>
<div id="d1"></div>
<div id="d2"></div>

<script>
"use strict";
// 방법 1)
var e1 = document.createElement("a");
e1.href = "http://www.daum.net";
e1.innerHTML = "다음 카카오";

d1.appendChild(e1);

// 방법 2)
var e2 = document.createElement("a");
e2.setAttribute("href", "http://www.daum.net");
e2.innerHTML = "다음 카카오";

d2.appendChild(e2);

</script>
</body>
</html>

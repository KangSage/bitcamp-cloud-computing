<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>변수 선언 - 중복 선언</h1>
<script>
    "use strict";
var a = 100;
    // 자바스크립트는 변수를 중복 선언해도 오류가 아니다.
    // 왜? 변수 이름은 window 객체에 값을 넣는 key이기 때문이다.

    var a = 200;
    // 자바의 맵 객체와 같은 개념.
    /* HashMap map = new HashMap();
       map.put("a", 100);
       map.put("a", "Hello");
    * */
var a = "Hello";

console.log(a);

</script>

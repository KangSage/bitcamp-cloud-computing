<h1>명함 상세 정보</h1>
<form>
    <div class="form-group">
        <label for="fEmail">이메일</label>
        <input type="email" class="form-control" id="fEmail" aria-describedby="fEmailHelp" placeholder="hong@test.com">
        <small id="fEmailHelp" class="form-text text-muted">여러분의 이메일을 결고 다른 누구와도 공유하지 않을 것 입니다.</small>
    </div>
    <div class="form-group">
        <label for="fName">이름</label>
        <input type="text" class="form-control" id="fName" aria-describedby="fNameHelp" placeholder="홍길동">
    </div>
    <div class="form-group">
        <label for="fPassword">암호</label>
        <input type="password" class="form-control" id="fPassword" placeholder="Password">
    </div>
    <button id="addBtn" type="button" class="btn btn-primary">가입</button>
</form>
<script src="form.js"></script>

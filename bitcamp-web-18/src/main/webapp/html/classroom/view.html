<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>강의 보기</title>
</head>
<body>
<h1>강의 보기</h1>
<form>
    <input type='hidden' name='no' value='1'>
    <table border='1'>
        <tr>
            <th>강의명</th>
            <td><input type='text' name='title' value='new deal 01'></td>
        </tr>
        <tr>
            <th>시작일</th>
            <td><input type='date' name='startDate' value='2018-07-03'></td>
        </tr>
        <tr>
            <th>종료일</th>
            <td><input type='date' name='endDate' value='2018-09-07'></td>
        </tr>
        <tr>
            <th>강의실</th>
            <td><input type='text' name='room' value='Gangnam 503'></td>
        </tr>
    </table>
    <div>
        <button id="ePrevBtn">이전</button>
        <span id="ePageNo"></span>
        <button id="eNextBtn">다음</button>
    </div>
</form>
</body>
</html>

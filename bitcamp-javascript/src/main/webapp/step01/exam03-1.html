<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>변수</h1>
<script type="text/javascript">
    // 자바스크립트는 변수를 선언할 때 타입을 지정하지 않는다.
    var a;
    a = 100; // 변수는 number 타입이 된다.
    console.log(a);

    a = "Hello"; // a 변수는 string 타입이 된다.
    console.log(a);

</script>
</body>
</html>

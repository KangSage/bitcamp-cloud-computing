<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>script 태그의 실행 오류</h1>
<script type="text/javascript">
    console.log("1111");
    // 예외가 발생할 소지가 있는 코드는 try catch 블록으로 묶어 놓으면
    // 예외가 발생하더라도 다음 문장은 그대로 실행될 것이다.
    try {
        ohora();
    } catch (e) {
        console.error(e)
    }
    console.log("2222"); // 위에서 오류가 발생하면 그 아래 문장은 실행되지 않는다.
</script>

<h1>제목2</h1>

<script type="text/javascript">
    console.log("3333");
    // 자바스크립트를 실행하다가 오류가 발생하면
    try {
        ohora();
    } catch (e) {
        console.log(e);
    }
    console.log("4444");
</script>

</body>
</html>

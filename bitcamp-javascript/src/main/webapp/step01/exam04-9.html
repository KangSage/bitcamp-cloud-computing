<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>변수 선언 - 변수 호이스팅(hoisting)</h1>
<script>
    "use strict";

a = 100; // 실행 오류

</script>
<script>
    "use strict";

    b = 100; // 그런데 사용 후에라도 변수를 선언해주면 오류 발생하지 않는다.
var b = 200;
// 원인 : 자바 스크립트는 script 태그를 실행 전
// 태그 안에 선언된 모든 변수 선언을 맨 앞으로 끌어 올려 먼저 실행한다.

    // 주의! 변수 선언과 각 할당하는 문장이 함께 있을 경우에,
    // 변수 선언만 끌어 올려지고 할당문은 그 자리에 남는다.
    console.log("b : ", b);

</script>

</body>
</html>
